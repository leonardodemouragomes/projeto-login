<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) ">
    <link rel="stylesheet" href="estilos/pc.css" media="screen and (min-width:1200px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section  id="login">
            <div  id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente!</p>
                <p>Faça o login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="login">
                            <span class="material-symbols-outlined">
                                person
                                </span>
                        </label>
                        <input type="email" name="login" id="login" placeholder="Seu e-mail" autocomplete="email">
                        <label for="login"></label> 
                    </div>
                    <div class="campo">
                        <label for="senha">
                            <span class="material-symbols-outlined">
                                vpn_key
                                </span>
                        </label>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="senha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha <span class="material-symbols-outlined">
                        key_off
                        </span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
