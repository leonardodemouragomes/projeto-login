<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) ">
    <link rel="stylesheet" href="estilos/pc.css" media="screen and (min-width:1200px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <form action="">
            <div id="formulario">
                <h1><span>Lo</span>gin</h1>
                <p>Seja bem-vindo(a) novamente!</p>
                <p>Faça o login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <div class="inputs">
                    <div class="input_box">
                        <label for="user">
                            Nome<br>
                            <div class="input_field">
                                <i  class="material-symbols-outlined" >person</i>
                                <input type="email" name="user" id="user" autocomplete="email" placeholder="E-mail" required>
                            </div>
                        </label>
                    </div>
                    <div class="input_box">
                        <label for="password">
                            Senha
                            <div class="input_field">
                                <i class="material-symbols-outlined">key</i>
                                <input type="password" name="password" id="password" placeholder="Senha" required>
                            </div>
                        </label>
                    </div>
                </div>
                <a id="esqueceu" href="#">Esqueceu a senha?</a>
            </div>
            <div class="botoes">
                <div class="botao">
                    <input id="login" type="button" value="Login">
                </div>
            </div>
        </form> 
    </main>
</body>
</html>
